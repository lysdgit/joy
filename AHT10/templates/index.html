<!DOCTYPE html>
<html>
<head>
    <title>Database Query Results</title>
</head>
<body>
    <h1>Database Query Results</h1>
    <table>
        <thead>
            <tr>
                <th>序      号</th>
                <th>温      度</th>
                <th>湿      度</th>
                <th>时      间</th>
                <!-- Add more table headers if needed -->
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row[0]   }}</td>
                <td>{{ row[1]   }}</td>
                <td>{{ row[2]   }}</td>
                <td>{{ row[3]   }}</td>
                <!-- Add more table cells if needed -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
